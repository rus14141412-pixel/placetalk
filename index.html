<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>placetalk</title>

<style>
:root{
  --bg:#0f0f10;
  --panel:#171718;
  --panel2:#1c1c1e;
  --text:#f1f1f2;
  --muted:#b3b3b7;
  --line:#2a2a2c;
  --chip:#232325;
  --shadow: 0 14px 44px rgba(0,0,0,.5);
  --radius: 18px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif;
  background:
    radial-gradient(1200px 700px at 20% -10%, rgba(255,255,255,.06), transparent 60%),
    radial-gradient(900px 600px at 90% 10%, rgba(255,255,255,.04), transparent 55%),
    var(--bg);
  color:var(--text);
  font-size: 16px;
}

.wrap{
  max-width: 1100px;
  margin: 0 auto;
  padding: 28px 18px 60px;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding: 22px 22px;
  border-radius: 22px;
  border: 1px solid var(--line);
  background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
  box-shadow: var(--shadow);
}

.brand{
  display:flex;
  gap:14px;
  align-items:center;
}
.logo{
  width: 44px;
  height: 44px;
  border-radius: 14px;
  background:#1e1e20;
  border:1px solid var(--line);
}
.brand h1{
  margin:0;
  font-size:22px;
  font-weight:600;
}
.brand p{
  margin:4px 0 0;
  font-size:15px;
  color:var(--muted);
}

.actions .btn{
  padding: 12px 16px;
  font-size:15px;
  border-radius: 14px;
  border:1px solid var(--line);
  background:#18181a;
  color:var(--text);
  cursor:pointer;
}
.actions .btn:hover{background:#1f1f22}

.grid{
  display:grid;
  grid-template-columns: 1.3fr .7fr;
  gap: 20px;
  margin-top: 22px;
}
@media (max-width: 900px){
  .grid{grid-template-columns:1fr}
}

.card{
  border-radius: var(--radius);
  border:1px solid var(--line);
  background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.015));
  box-shadow: var(--shadow);
}

.cardHeader{
  padding: 22px;
}
.cardHeader h2{
  margin:0;
  font-size:18px;
}
.cardHeader .sub{
  margin-top:8px;
  font-size:15px;
  color:var(--muted);
}

.row{
  padding: 18px 22px;
  border-top:1px solid var(--line);
  display:flex;
  justify-content:space-between;
}
.row:hover{background:rgba(255,255,255,.03)}

.title{
  font-size:16px;
  font-weight:500;
}
.meta{
  margin-top:6px;
  font-size:14px;
  color:var(--muted);
}

.pill{
  padding: 7px 12px;
  font-size:13px;
  border-radius:999px;
  border:1px solid var(--line);
  background:var(--chip);
  color:var(--muted);
}

.side{
  padding: 22px;
}
.side h2{
  font-size:18px;
  margin:0;
}
.post{
  margin-top:14px;
  padding:16px;
  border-radius:14px;
  border:1px solid var(--line);
  background:#151517;
}
.post .who{
  font-size:14px;
  color:var(--muted);
  display:flex;
  justify-content:space-between;
}
.post .text{
  margin-top:10px;
  font-size:16px;
  line-height:1.6;
}

.footer{
  margin-top:18px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="wrap">
  <div class="topbar">
    <div class="brand">
      <div class="logo"></div>
      <div>
        <h1>placetalk</h1>
        <p>ламповое место для спокойных разговоров</p>
      </div>
    </div>
    <div class="actions">
      <button class="btn">Войти</button>
      <button class="btn">Создать тему</button>
    </div>
  </div>

  <div class="grid">
    <div class="card">
      <div class="cardHeader">
        <h2>Разделы</h2>
        <div class="sub">Без спешки и без шума</div>
      </div>

      <div class="row">
        <div>
          <div class="title">Обсуждения</div>
          <div class="meta">вопросы и мысли</div>
        </div>
        <span class="pill">42 темы</span>
      </div>

      <div class="row">
        <div>
          <div class="title">Идеи</div>
          <div class="meta">предложения и планы</div>
        </div>
        <span class="pill">18 тем</span>
      </div>

      <div class="row">
        <div>
          <div class="title">Общение</div>
          <div class="meta">флуд и жизнь</div>
        </div>
        <span class="pill">65 тем</span>
      </div>
    </div>

    <div class="card side">
      <h2>Пример сообщения</h2>

      <div class="post">
        <div class="who">
          <span>@user</span>
          <span>сегодня</span>
        </div>
        <div class="text">
          Теперь текст читается нормально и глаза не устают.
        </div>
      </div>

      <div class="footer">placetalk • макет</div>
    </div>
  </div>
</div>
</body>
</html>
