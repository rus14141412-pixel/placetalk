<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Forum</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #111111;
    color: #e6e6e6;
}

header {
    padding: 30px;
    text-align: center;
    font-size: 26px;
    font-weight: 600;
    letter-spacing: 0.5px;
}

.container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
}

.section {
    background: #1a1a1a;
    border-radius: 14px;
    padding: 25px;
    margin-bottom: 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

.section-title {
    font-size: 18px;
    margin-bottom: 20px;
    color: #f1f1f1;
}

.category {
    padding: 18px 0;
    border-bottom: 1px solid #2a2a2a;
}

.category:last-child {
    border-bottom: none;
}

.category-title {
    font-size: 16px;
    font-weight: 500;
}

.category-info {
    margin-top: 6px;
    font-size: 13px;
    color: #9a9a9a;
}

.post {
    background: #161616;
    border-radius: 12px;
    padding: 18px;
    margin-top: 18px;
}

.post-author {
    font-size: 14px;
    font-weight: 500;
    color: #cccccc;
}

.post-text {
    margin-top: 10px;
    line-height: 1.6;
    color: #dddddd;
}
</style>
</head>

<body>

<header>
    forum
</header>

<div class="container">

    <div class="section">
        <div class="section-title">Разделы</div>

        <div class="category">
            <div class="category-title">Общее</div>
            <div class="category-info">42 темы · 314 сообщений</div>
        </div>

        <div class="category">
            <div class="category-title">Идеи</div>
            <div class="category-info">18 тем · 97 сообщений</div>
        </div>

        <div class="category">
            <div class="category-title">Общение</div>
            <div class="category-info">65 тем · 1200 сообщений</div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Тема</div>

        <div class="post">
            <div class="post-author">user</div>
            <div class="post-text">
                Это пример сообщения. Здесь будет обычный текст без визуального шума.
            </div>
        </div>

        <div class="post">
            <div class="post-author">admin</div>
            <div class="post-text">
                Минимализм — это не пустота, а аккуратность.
            </div>
        </div>
    </div>

</div>

</body>
</html>
